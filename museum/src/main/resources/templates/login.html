<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>中大云平台后台管理系统</title>
<meta charset="utf-8" />
<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet" type="text/css" />
</head>
<body class="gray-bg">
    <div class="text-center">
        <div>
            <div>
                <h2 class="logo-name">中大云平台后台管理系统</h2>
            </div>
			<form class="form-horizontal" role="form" action="/manage/landing" method="post">
			  	<div class="form-group row">
			    	<label for="name" class="col-sm-1 col-sm-offset-4 control-label">账号：</label>
			    	<div class="col-sm-2">
      					<input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名"/>
    				</div>
			  	</div>
			  	<div class="form-group row">
			    	<label for="password" class="col-sm-1 col-sm-offset-4 control-label">密码：</label>
			    	<div class="col-sm-2">
      					<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/>
    				</div>
			  	</div>
			  	<div class="row col-sm-2 col-sm-offset-5">
			  		<button type="submit" class="btn btn-default">登录</button>
			  	</div>
			  	<div class="row col-sm-2 col-sm-offset-5" th:if="${result != null}">
			  		<span th:text="${result}"></span>
			  	</div> 
			</form>
		</div>
	</div>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</html>
