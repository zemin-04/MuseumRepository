<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
		<!--保证360浏览器渲染模式可用-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title>张家界博物馆</title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
		<link href="//res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css" rel="stylesheet" />
		<style type="text/css">
        	.weui-tabbar{position:fixed;}
        </style>
	</head>
	<body>
		<div class="page">
		    <div class="page__hd">
		        <h1 class="page__title">语音导览后台管理系统</h1>
		        <p class="page__desc">访问量统计分析</p>
		    </div>  
		    <div class="page__bd">
		        <div class="weui-cells__title">选择对应的文物展示其访问量的变化</div>
		        <div class="weui-cells weui-cells_form">
		            <div class="weui-cell">
		                <div class="weui-cell__hd"><label class="weui-label">文物</label></div>
		                <div class="weui-cell__bd">
		                    <input class="weui-input" type="text" readonly="readonly" id="showPicker" placeholder="请选择文物"/>
		                </div>
		            </div>
		            <div class="weui-cell">
		                <div class="weui-cell__hd"><label for="" class="weui-label">起始时间</label></div>
		                <div class="weui-cell__bd">
		                    <input class="weui-input" type="datetime-local" value="" placeholder="请选择起始时间"/>
		                </div>
		            </div>
		            <div class="weui-cell">
		                <div class="weui-cell__hd"><label for="" class="weui-label">结束时间</label></div>
		                <div class="weui-cell__bd">
		                    <input class="weui-input" type="datetime-local" value="" placeholder="请选择结束时间"/>
		                </div>
		            </div>
		        </div>
	
		        <div class="weui-btn-area">
		            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
		        </div>
		        
		        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    			<div id="main" style="height:400px;"></div>
		        
		    </div>
		    <div class="page__ft">
		        <div class="weui-footer">
				    <p class="weui-footer__links">
				        <a href="#" class="weui-footer__link">底部链接</a>
				    </p>
				    <p class="weui-footer__text">Copyright © 2018 Museum</p>
				</div>
		    </div>
		</div>
    	
    	<div class="page">
		    <div class="page__bd" style="height: 100%;">
		        <div class="weui-tab">
		            <div class="weui-tab__panel">
		
		            </div>
		            <div class="weui-tabbar">
		                <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
		                    <span style="display: inline-block;position: relative;">
		                        <img th:src="@{/img/icon_tabbar.png}" alt="" class="weui-tabbar__icon" />
		                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
		                    </span>
		                    <p class="weui-tabbar__label">文物维护</p>
		                </a>
		                <a href="javascript:;" class="weui-tabbar__item">
		                    <img th:src="@{/img/icon_tabbar.png}" alt="" class="weui-tabbar__icon" />
		                    <p class="weui-tabbar__label">点赞量统计</p>
		                </a>
		                <a href="javascript:;" class="weui-tabbar__item">
		                    <span style="display: inline-block;position: relative;">
		                        <img th:src="@{/img/icon_tabbar.png}" alt="" class="weui-tabbar__icon" />
		                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
		                    </span>
		                    <p class="weui-tabbar__label">访问量统计</p>
		                </a>
		                <a href="javascript:;" class="weui-tabbar__item">
		                    <img th:src="@{/img/icon_tabbar.png}" alt="" class="weui-tabbar__icon" />
		                    <p class="weui-tabbar__label">个人中心</p>
		                </a>
		            </div>
		        </div>
		    </div>
		</div>
		
    </body>

   	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/echarts.js}"></script>
	<script src="https://res.wx.qq.com/open/libs/weuijs/1.1.4/weui.min.js"></script>
	<script th:src="@{/js/chart.js}"></script>
    <script type="text/javascript" class="tabbar js_show">
	    $(function(){
	        $('.weui-tabbar__item').on('click', function () {
	            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
	            var tabId = $(this).attr('href');
      			$('.weui-tab__panel').find(tabId).show().siblings().hide();
	        });
	        
	        $('#showPicker').on('click', function () {
	        	$.get("/museum/theme/themeRelics", function(data){
	        		var themeArr=new Array();
	                $.each(data, function(i, theme) {
	                	var relicsArr=new Array();
	                	$.each(theme.culturalrelicss, function(j, relics){
	                		var relics={'label':relics.culturalrelicsName, 'value':relics.culturalrelicsId};
	                		relicsArr.push(relics);
	                	});
	                	var theme={'label':theme.themeName, 'value':theme.themeId, 'children':relicsArr};
	                	themeArr.push(theme);
	                });
	             	// 级联picker
					weui.picker(themeArr, {
					   className: 'custom-classname',
					   container: 'body',
					   defaultValue: [1, 3],
					   onChange: function (result) {
					       console.log(result);
					   },
					   onConfirm: function (result) {
					       console.log(result);
					       $('#showPicker').val(result[0].label + result[1].label);
					   },
					   id: 'doubleLinePicker'
					});
	            });
		    });
	    });
	</script>

</html>
